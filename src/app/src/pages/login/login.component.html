<div class="login login-page">
  <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Asistencia</b>JK</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Inicia sesión</p>

          <form  (ngSubmit)="login(f)" #f="ngForm">
            <span class="text-danger animated fadeIn" *ngIf="f.submitted&&f.controls['nombreUsuario'].errors">Este campo es obligatiorio</span>
            <div class="input-group mb-3">
              <input type="text" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario"
              class="form-control" placeholder="Nombre de Usuario" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <span class="text-danger animated fadeIn" *ngIf="f.submitted&&f.controls['contrasena'].errors">Este campo debe contener almenos 4 letras</span>
            <div class="input-group mb-3">
              <input type="password" [(ngModel)]="usuario.contrasena" name="contrasena"
              class="form-control"  placeholder="Contraseña" minlength="4" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div [ngClass]="{'col-6': cargando, 'col-8' : !cargando }" >
                <div class="icheck-primary">
                  <input [(ngModel)]="recordarme"
                  type="checkbox" name="remember" id="remember">
                  <label for="remember">
                    Recuérdarme
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div [ngClass]="{'col-6': cargando, 'col-4' : !cargando }">
                <button type="submit"  class="btn btn-primary btn-block" >
                  <ng-container *ngIf="cargando">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    &nbsp;&nbsp;Ingresando...
                  </ng-container>
                  <ng-container *ngIf="!cargando">
                    Ingresar
                  </ng-container>

                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
